<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="border" style="height: 200px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <h1 draggable="true" ondragstart="drag(event)">hello</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>

        function allowDrop(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            // var data = ev.dataTransfer.getData("text");
            // ev.target.appendChild(document.getElementById(data));
            console.log('something droped on me', e.dataTransfer.getData("text"));
        }

        function drag(e) {
            console.log('this elm is being draged: ', e.target.innerText);
            // i need to save the id of this element
            e.dataTransfer.setData("text", e.target.innerText);
            // who is being draged and to where to what position
        }
    </script>

</body>

</html>
